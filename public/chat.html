<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZyabSpace | Messenger</title>
    <meta name="description" content="ZyabSpace — защищенный мессенджер для своих. Адаптивная версия v1.1.">
    
    <link rel="stylesheet" href="/style.css">
    <style>
        .header-btns { display: flex; gap: 10px; align-items: center; }
        .logout-btn { background-color: #ff4d4d !important; padding: 5px 10px; font-size: 12px; border-radius: 5px; cursor: pointer; border: none; color: white; }
        .settings-btn { background-color: #555; padding: 5px 10px; font-size: 12px; border-radius: 5px; cursor: pointer; border: none; color: white; }
        #regModal { display: none; }
        .tos-box { margin-top: 15px; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 8px; text-align: left; font-size: 11px; }
        .tos-box label { display: flex; align-items: flex-start; gap: 8px; cursor: pointer; color: #aaa; }
        .tos-box input { width: auto !important; margin: 0 !important; margin-top: 2px !important; }
    </style>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>ZyabSpace</h3>
                <div class="header-btns">
                    <button class="settings-btn" onclick="openSettings()">⚙️</button>
                    <button class="logout-btn" onclick="logout()">Выйти</button>
                </div>
            </div>
            <div id="userList" class="user-list"></div>
        </aside>

        <main class="chat-window">
            <div class="chat-header">
                <span id="chatHeader">Выберите чат</span>
            </div>
            <div id="messages" class="messages-container"></div>
            <div class="chat-input-area">
                <input type="text" id="msgInput" placeholder="Напиши что-нибудь..." autocomplete="off">
                <button onclick="sendText()">Отправить</button>
            </div>
        </main>
    </div>

    <div id="regModal" class="modal-overlay">
        <div class="reg-box">
            <h2 style="margin-bottom: 20px;">ZyabSpace</h2>
            <form id="regForm">
                <input type="text" name="username" placeholder="Имя" required>
                <input type="text" name="surname" placeholder="Фамилия" required>
                <input type="email" name="email" placeholder="Email" required>
                <div class="file-input" style="margin-top: 10px;">
                    <label style="color:#aaa; font-size:13px;">Аватар:</label>
                    <input type="file" name="avatar" accept="image/*">
                </div>
                
                <div class="tos-box">
                    <label>
                        <input type="checkbox" required>
                        <span>Я принимаю <a href="/terms.html" target="_blank" style="color:#2481cc;">Условия соглашения</a> и политику конфиденциальности.</span>
                    </label>
                </div>

                <button type="submit" style="margin-top: 20px; width: 100%;">ПОГНАЛИ!</button>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>
</html>
